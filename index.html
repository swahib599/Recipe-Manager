<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shaib's Recipe Manager</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Shaib's Recipe Manager</h1>
    <p>Contact us on 0743555653 for more ğŸ˜‹ğŸ˜‹ğŸ˜‹ğŸ˜‹ğŸ˜‹ recipes!!! | Email us at echesaswahib@gmail.com</p>
  </header>
  <main>
    <section id="recipe-form">
      <h2>Add/Edit Recipe</h2>
      <form id="recipe-form-data">
        <input type="hidden" id="recipe-id">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br>
        <label for="ingredients">Ingredients:</label>
        <textarea id="ingredients" name="ingredients" required></textarea><br>
        <label for="steps">Steps:</label>
        <textarea id="steps" name="steps" required></textarea><br>
        <label for="image">Image File:</label>
        <input type="file" id="image" name="image"><br>
        <label for="rating">Rating:</label>
        <input type="number" id="rating" name="rating" min="0" value="0"><br>
        <button type="button" id="save-button">Save Recipe</button>
        <button type="button" id="cancel-button" class="red-button">Cancel</button>
      </form>
    </section>
    <section id="recipes">
      <h2>Recipes</h2>
      <div id="recipes-container" class="flex-container"></div>
    </section>
  </main>
  <script src="scripts.js"></script>
</body>
</html>
